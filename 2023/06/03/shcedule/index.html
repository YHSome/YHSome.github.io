  <h1>
    关于六月七日回桥兴中学的相关信息
  </h1>
  <div class="content markdown-body">
    <p>截至2023&#x2F;6&#x2F;6 21：36 共计10人参与：</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">黄茂轩，霍泽明，何城熙，张逸，林浩天，陈曦洋，杨浩森，王绮璇，崔雅晞，梁海晴</span><br></pre></td></tr></table></figure>

<p><img src="/../image/2023-6-06/1.jpg" alt="早上路拍桥兴"></p>
<p>时间：在2023&#x2F;6&#x2F;07 16：30于桥兴校门集合。<br>其中 <em><strong>杨浩森，霍泽明，王绮璇，陈曦洋</strong></em> 四人将于16:15番禺职中放学后步行至桥兴， <em><strong>黄茂轩</strong></em> 先于16:00进入桥兴。</p>
<p>离校时间待定。</p>
<p>晚饭暂定有 <em><strong>杨浩森，霍泽明，张逸，何城熙，林浩天，黄茂轩</strong></em> 共六人。</p>
<p>有更多需要补充，请找我（杨浩森）或张逸。</p>
